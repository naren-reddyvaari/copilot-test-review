name: Copilot PR Review

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  copilot-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load Copilot Review Instructions
        id: load_instructions
        run: |
          echo "instructions<<EOF" >> $GITHUB_OUTPUT
          cat .github/copilot-instructions.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run GitHub Copilot Review
        uses: github/copilot-cli@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          instructions: ${{ steps.load_instructions.outputs.instructions }}
          # optionally restrict review to added/modified files
          filter-files: "true"

      - name: Post Review Summary
        run: echo "Copilot review completed."
